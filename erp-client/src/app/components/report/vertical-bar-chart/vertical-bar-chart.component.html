<h1 class="mat-h1">{{title}}</h1>
<hr>
<span>
  <div><mat-checkbox checked="valueLabels" (click)="toggleValueLabels()">Show values</mat-checkbox></div>
  <div><mat-checkbox checked="showGridLines" (click)="toggleGridlines()">Toggle gridlines</mat-checkbox></div>
</span>
<div class="chart-wrapper">
  <ngx-charts-bar-vertical
    scheme="vivid"
    [results]="data"
    [gradient]="false"
    [xAxis]="showAxes"
    [yAxis]="showAxes"
    [legend]="showLegend"
    [showXAxisLabel]="showAxisLabels"
    [showYAxisLabel]="showAxisLabels"
    [showGridLines]="showGridlines"
    [showDataLabel]="valueLabels"
    [xAxisLabel]="axisLabels[0]"
    [yAxisLabel]="axisLabels[1]"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
</div>
