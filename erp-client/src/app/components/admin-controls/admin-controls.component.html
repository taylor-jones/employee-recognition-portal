<div id="controls-wrapper">
  <h1 class="mat-h1">User Controls</h1>
  <div id="controls">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="New">
        <form>
          <mat-checkbox id="is-admin-check">Admin user</mat-checkbox>
          <mat-form-field>
            <input matInput placeholder="Username" value="">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" value="">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" value="">
          </mat-form-field>
        </form>
        <erp-canvas [width]="300" [height]="150"></erp-canvas>
      </mat-tab>
      <mat-tab label="Existing">
        <form>
          <mat-checkbox id="is-admin-check">Admin user</mat-checkbox>
          <mat-form-field>
            <input matInput placeholder="Username" value="">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" value="">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" value="">
          </mat-form-field>
        </form>
      </mat-tab>
    </mat-tab-group>
    <div id="common-buttons">
      <button mat-button color="primary" class="action-button-left">Submit</button>
      <button mat-button color="accent" class="action-button-right">Clear</button>
    </div>
  </div>
</div>
