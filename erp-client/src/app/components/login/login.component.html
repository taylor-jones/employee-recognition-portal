<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="login-container">

  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-box-header">
        <!-- Src image is temporary hosted in image.ibb-->
        <img [src]="'assets/Images/prototype-logo.png'" class="login-logo">
      </div>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="username-input">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="password-input">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="handleLogin()" color="primary" class="login-button">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
