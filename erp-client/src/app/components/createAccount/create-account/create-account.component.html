<div *ngIf="!user.username">
  <erp-username-selection (event)="handleUsername($event)"></erp-username-selection>
</div>

<div *ngIf="user.username && !user.recoveryQuestions">
  <erp-set-recovery-questions (event)="handleRecoveryQuestions($event)"></erp-set-recovery-questions>
</div>

<div *ngIf="user.username && user.recoveryQuestions && !user.signature">
  <erp-signature-input (event)="handleAccountSubmit($event)"></erp-signature-input>
</div>
