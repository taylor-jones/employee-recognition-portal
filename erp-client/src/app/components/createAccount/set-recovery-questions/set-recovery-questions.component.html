<div class="set-recovery-questions-container">
  <mat-card class="recovery-questions-card">
    <mat-card-header>
      <div class="set-recovery-questions-box-header">
        <img [src]="'assets/Images/prototype-logo.svg'" class="set-recovery-questions-logo">
      </div>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="answer-input">
                  <input matInput [placeholder]="question1" [(ngModel)]="answer1" name="answer1" required>
                </mat-form-field>
              </td>
            </tr>
          <tr>
              <td>
                <mat-form-field class="answer-input">
                  <input matInput [placeholder]="question2" [(ngModel)]="answer2" name="answer2" required>
                </mat-form-field>
              </td>
            </tr>
          <tr>
              <td>
                <mat-form-field class="answer-input">
                  <input matInput [placeholder]="question3" [(ngModel)]="answer3" name="answer3" required>
                </mat-form-field>
              </td>
            </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="!answer1 || !answer2 || !answer3" (click)="setRecoveryAnswers()" color="primary" class="set-recovery-questions-button">Set Answers</button>
    </mat-card-actions>
  </mat-card>
</div>
